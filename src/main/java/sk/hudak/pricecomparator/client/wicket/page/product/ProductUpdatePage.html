<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <!-- PAGE NAVIGATOR-->
    <ol class="breadcrumb">
        <li><a href="#">Produkty</a></li>
        <li class="active">Uprava produktu</li>
    </ol>

    <div wicket:id="feedback"></div>

    <form role="form" wicket:id="form">
        <div class="form-group row">
            <label for="nazov" class="col-sm-2 form-control-label text-right">Názov produktu:</label>

            <div class="col-sm-10">
                <input type="text" wicket:id="productName" class="form-control" id="nazov"
                       placeholder="Zadaj názov produktu">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-right">Jednotkový typ:</label>

            <div class="col-sm-10">
                <wicket:container wicket:id="group">
                    <label class="radio-inline">
                        <input type="radio" wicket:id="kus" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                               checked>
                        Kus
                    </label>
                    <label class="radio-inline">
                        <input type="radio" wicket:id="vaha" name="inlineRadioOptions" id="inlineRadio2"
                               value="option2">
                        Váha
                    </label>
                    <label class="radio-inline">
                        <input type="radio" wicket:id="objem" name="inlineRadioOptions" id="inlineRadio3"
                               value="option3">
                        Objem
                    </label>
                    <label class="radio-inline">
                        <input type="radio" wicket:id="dlzka" name="inlineRadioOptions" id="inlineRadio4"
                               value="option4">
                        Dĺžka
                    </label>
                    <label class="radio-inline">
                        <input type="radio" wicket:id="davka" name="inlineRadioOptions" id="inlineRadio5"
                               value="option5">
                        Dávka
                    </label>
                </wicket:container>
            </div>
        </div>
        <div class="form-group row">
            <label for="jednotiek" class="col-sm-2 form-control-label text-right">Počet jednotiek:</label>

            <div class="col-sm-1">
                <input type="text" wicket:id="countOfUnit" class="form-control" id="jednotiek">
            </div>
        </div>
        <div class="form-group row">
            <label for="kusov" class="col-sm-2 form-control-label text-right">Počet kusov v balení:</label>

            <div class="col-sm-1">
                <input type="text" wicket:id="countOfItemInOnePackage" class="form-control" id="kusov">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Uložiť</button>
                <button type="button" class="btn btn-default">Zavrieť</button>
            </div>
        </div>

    </form>


</wicket:extend>
</html>
