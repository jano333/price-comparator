<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- FILTER -->
    <form class="form-horizontal" role="form" wicket:id="filterForm">
        <div class="panel panel-primary">
            <!-- FILTER HEADER -->
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse1" style="color: white;">Vyhľadávacie kritéria</a>
            </div>

            <!-- FILTER INPUTS -->
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="form-group">

                        <label class="control-label col-sm-1" for="skupina">Skupina:</label>

                        <div class="col-sm-11">
                            <select class="form-control" id="skupina" wicket:id="skupina">
                                <option>Nutrilon</option>
                                <option>Pamperes 3 biele</option>
                                <option>Vodka Absolut</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FILTER BUTTON PANEL -->
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-1">
                <button type="submit" class="btn btn-primary">Vyhľadať</button>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default">Reset</button>
            </div>
        </div>

        <wicket:container wicket:id="infoPaging"></wicket:container>


    </form>

    <wicket:container wicket:id="table">
        <table id="paymenttable" class="table table-striped table-bordered table-hover">

            <thead>
            <tr>
                <th>Obrázok</th>
                <th>Produkt</th>
                <th>Eshop</th>
                <th>Cena za balenie</th>
                <th>Cena za 1 kus</th>
                <th>Cena za jednotku</th>
                <th>Akcia</th>
                <th>Platnosť akcie</th>
                <th>Aktualizované</th>
            </tr>
            </thead>

            <wicket:container wicket:id="list">

                <tr wicket:id="tr">
                    <td><a wicket:id="productImageLink"><img wicket:id="image"/></a></td>
                    <td><a wicket:id="productName"></a></td>
                    <td><a wicket:id="productInEshopPage"></a></td>
                    <td><span wicket:id="priceForPackage"></span></td>
                    <td><span wicket:id="priceForOneItemInPackage"></span></td>
                    <td><span wicket:id="priceForUnit"></span></td>
                    <td><span wicket:id="productAction"></span></td>
                    <td><span wicket:id="actionValidTo"></span></td>
                    <td><span wicket:id="lastUpdatedPrice"></span></td>
                </tr>

            </wicket:container>

        </table>
    </wicket:container>

</wicket:panel>
</html>
