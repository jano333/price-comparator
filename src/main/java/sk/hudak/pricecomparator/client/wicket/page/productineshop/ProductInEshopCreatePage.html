<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <!-- PAGE NAVIGATOR-->
    <ol class="breadcrumb">
        <li><a href="#">Produkty</a></li>
        <li class="active">Pridanie produktu do eshopu</li>
    </ol>

    <div wicket:id="feedback"></div>

    <form role="form" wicket:id="form">
        <div class="form-group row">
            <label for="eshop" class="col-sm-2 form-control-label text-right">Eshop:</label>

            <div class="col-sm-10">
                <select wicket:id="eshop" id="eshop" class="form-control">
                    <option>Tesco</option>
                    <option>Metro</option>
                    <option>Feedo</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="product" class="col-sm-2 form-control-label text-right">Produkt:</label>

            <div class="col-sm-10">
                <select wicket:id="product" id="product" class="form-control">
                    <option>NUtrilon</option>
                    <option>Maslo</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="url" class="col-sm-2 form-control-label text-right">Stránka produktu:</label>
            <div class="col-sm-10">
                <input type="text" wicket:id="productEshopPageUrl" class="form-control" id="url" placeholder="Zadaj stránku produktu">
            </div>
        </div>




        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Uložiť</button>
                <button type="button" class="btn btn-default">Zavrieť</button>
            </div>
        </div>


    </form>

</wicket:extend>

</html>
