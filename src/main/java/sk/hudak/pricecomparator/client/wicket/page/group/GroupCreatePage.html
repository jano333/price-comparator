<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <!-- PAGE NAVIGATOR-->
    <ol class="breadcrumb">
        <li><a href="#">Skupiny</a></li>
        <li class="active">Vytvorenie skupiny</li>
    </ol>

    <div wicket:id="feedback"></div>

    <form role="form" wicket:id="form">
        <div class="form-group row">
            <label for="nazov" class="col-sm-2 form-control-label text-right">Názov skupiny:</label>

            <div class="col-sm-10">
                <input type="text" wicket:id="groupName" class="form-control" id="nazov"
                       placeholder="Zadaj názov skupiny">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Uložiť</button>
                <button type="button" class="btn btn-default">Zavrieť</button>
            </div>
        </div>

    </form>


</wicket:extend>
</html>
