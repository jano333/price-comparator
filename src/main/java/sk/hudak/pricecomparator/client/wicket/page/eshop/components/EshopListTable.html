<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- FILTER -->
    <form class="form-horizontal" role="form" wicket:id="filterForm">
        <div class="panel panel-primary">
            <!-- FILTER HEADER -->
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse1" style="color: white;">Vyhľadávacie kritéria</a>
            </div>

            <!-- FILTER INPUTS -->
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="form-group">

                        <label class="control-label col-sm-1" for="eshopName">Názov:</label>

                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="eshopName"
                                   placeholder="Zadaj názov eshopu" wicket:id="eshopName">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FILTER BUTTON PANEL -->
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-1">
                <button type="submit" class="btn btn-primary">Vyhľadať</button>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default">Reset</button>
            </div>
        </div>


        <wicket:container wicket:id="infoPaging"></wicket:container>

    </form>

    <wicket:container wicket:id="table">
        <table id="paymenttable" class="table table-striped table-bordered table-hover">

            <thead>
            <tr>
                <th>Názov</th>
                <th>WWW stránka</th>
                <th style="width: 50px"></th>
            </tr>
            </thead>

            <wicket:container wicket:id="list">

                <tr wicket:id="tr">
                    <td><span wicket:id="name"></span></td>
                    <td><span wicket:id="homePage"></span></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!-- TODO jednotlive linky -->
                                <li><a wicket:id="listOfEshopProducts">Zoznam produktov</a></li>
                                <li class="disabled"><a href="#">Zoznam produktov v akcii</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a wicket:id="addProductToEshop">Pridať produkt</a></li>
                                <li class="disabled"><a href="#">Upraviť</a></li>
                                <li class="disabled"><a href="#">Zmazať</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>

            </wicket:container>

        </table>
    </wicket:container>

</wicket:panel>
</html>
