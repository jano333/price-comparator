<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <!-- PAGE NAVIGATOR-->
    <ol class="breadcrumb">
        <li><a href="#">Eshopy</a></li>
        <li class="active">Vytvorenie eshopu</li>
    </ol>

    <div wicket:id="feedback"></div>

    <form role="form" wicket:id="form">
        <div class="form-group row">
            <label for="nazov" class="col-sm-2 form-control-label text-right">Názov eshopu:</label>

            <div class="col-sm-10">
                <input type="text" wicket:id="name" class="form-control" id="nazov"
                       placeholder="Zadaj názov eshopu">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 form-control-label text-right">Typ:</label>

            <div class="col-sm-10">
                <select class="form-control" id="type" wicket:id="type">
                    <option>Nutrilon 1</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="homePage" class="col-sm-2 form-control-label text-right">Stránka eshopu:</label>

            <div class="col-sm-10">
                <input type="text" wicket:id="homePage" class="form-control" id="homePage"
                       placeholder="Zadaj stránku eshopu">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Uložiť</button>
                <button type="button" class="btn btn-default">Zavrieť</button>
            </div>
        </div>

    </form>


</wicket:extend>
</html>
