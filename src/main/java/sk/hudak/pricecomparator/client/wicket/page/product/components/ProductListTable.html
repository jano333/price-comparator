<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- FILTER -->
    <form class="form-horizontal" role="form" wicket:id="filterForm">
        <div class="panel panel-primary">
            <!-- FILTER HEADER -->
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse1" style="color: white;">Vyhľadávacie kritéria</a>
            </div>

            <!-- FILTER INPUTS -->
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="form-group">

                        <label class="control-label col-sm-1" for="productName">Názov:</label>

                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="productName"
                                   placeholder="Zadaj názov produktu" wicket:id="productName">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FILTER BUTTON PANEL -->
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-1">
                <button type="submit" class="btn btn-primary">Vyhľadať</button>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default">Reset</button>
            </div>
        </div>

        <div class="form-group">

            <div class="col-sm-3">
                <!--<span class="pagination-info">Zobrazujem <span>[1]</span> až <span>[10]</span> z <span wicket:id="allPageCount">[800]</span> záznamov.</span>-->
                <span class="pagination-info">
                    Zobrazujem stránku
                    <span wicket:id="currentPage">[1]</span>
                    z
                    <span wicket:id="allPageCount">[19]</span>
                    stránok.
                </span>
            </div>

            <!-- PAGING -->
            <div class="col-sm-6">
                <nav>
                    <ul class="pagination">
                        <li><a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span></a>
                        </li>
                        <li class="active">
                            <a href="#">1<span class="sr-only">(current)</span></a>
                        </li>
                        <li><a href="#">2</a></li>
                        <li class="disabled"><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-sm-3">
                <span class="page-list">
                    <span class="btn-group">
                        <button type="button" class="btn btn-default  dropdown-toggle" data-toggle="dropdown">
                            <span class="page-size">10</span>
                            <span class="caret"/>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li class="active">
                                <a href="javascript:void(0)">10</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">25</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">50</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">100</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">All</a>
                            </li>
                        </ul>
                    </span> záznamov na stranu
                </span>
            </div>

        </div>
    </form>

    <wicket:container wicket:id="table">
        <table id="paymenttable" class="table table-striped table-bordered table-hover">

            <thead>
            <tr>
                <th>Obrázok</th>
                <th>Názov</th>
            </tr>
            </thead>

            <wicket:container wicket:id="list">

                <tr wicket:id="tr">
                    <td class="datum"><img wicket:id="image"/></td>
                    <td class="datum"><span wicket:id="name"></span></td>
                </tr>

            </wicket:container>

        </table>
    </wicket:container>

</wicket:panel>
</html>
