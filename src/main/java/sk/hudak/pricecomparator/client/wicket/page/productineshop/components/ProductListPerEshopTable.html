<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- FILTER -->
    <form class="form-horizontal" role="form" wicket:id="filterForm">
        <div class="panel panel-primary">
            <!-- FILTER HEADER -->
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse1" style="color: white;">Vyhľadávacie kritéria</a>
            </div>

            <!-- FILTER INPUTS -->
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="form-group">

                        <label class="control-label col-sm-2" for="eshop">Eshop:</label>
                        <div class="col-sm-2">
                            <select class="form-control" id="eshop" wicket:id="eshop">
                                <option>Metro</option>
                                <option>Tesco</option>
                                <option>Feedo</option>
                            </select>
                        </div>

                        <label class="control-label col-sm-2" for="nazov_produktu">Názov produktu:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="nazov_produktu"
                                   placeholder="Zadaj názov produktu" wicket:id="productName">
                        </div>

                        <div class="col-sm-2">
                            <div class="checkbox">
                                <label><input type="checkbox" wicket:id="onlyInAction"> Len v akcii</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="url_produktu">URL produktu:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="url_produktu"
                                   placeholder="Zadaj URL produktu" wicket:id="urlProduktu">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FILTER BUTTON PANEL -->
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-1">
                <button type="submit" class="btn btn-primary">Vyhľadať</button>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default">Reset</button>
            </div>
        </div>

        <wicket:container wicket:id="infoPaging"></wicket:container>
    </form>

    <wicket:container wicket:id="table">
        <table id="paymenttable" class="table table-striped table-bordered table-hover">

            <thead>
            <tr>
                <th>Obrázok</th>
                <th>Názov</th>
                <th>Cena za balenie</th>
                <th>Cena za 1 kus</th>
                <th>Cena za jednotku</th>
                <th>Akcia</th>
                <th>Platnosť akcie</th>
                <th>Aktualizované</th>
                <th style="width: 50px"></th>
            </tr>
            </thead>

            <wicket:container wicket:id="list">

                <tr wicket:id="tr">
                    <td><a wicket:id="productImageLink"><img wicket:id="image"/></a></td>
                    <td><a wicket:id="productName"></a></td>
                    <td><span wicket:id="priceForPackage"></span></td>
                    <td><span wicket:id="priceForOneItemInPackage"></span></td>
                    <td><span wicket:id="priceForUnit"></span></td>
                    <td><span wicket:id="productAction"></span></td>
                    <td><span wicket:id="actionValidTo"></span></td>
                    <td><span wicket:id="lastUpdatedPrice"></span></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a wicket:id="updateProductInEshop">Upraviť produkt v ehope</a></li>
                                <li class="disabled"><a href="#">Aktualizovať</a></li>
                                <li class="disabled"><a href="#">Upraviť produkt</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a wicket:id="removeProductFromEshopLink">Odstraniť produkt z ehopu</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>

            </wicket:container>

        </table>
    </wicket:container>

</wicket:panel>
</html>
