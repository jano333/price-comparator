<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- FILTER -->
    <form class="form-horizontal" role="form" wicket:id="filterForm">
        <div class="panel panel-primary">
            <!-- FILTER HEADER -->
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse1" style="color: white;">Vyhľadávacie kritéria</a>
            </div>

            <!-- FILTER INPUTS -->
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="form-group">

                        <label class="control-label col-sm-1" for="eshop">Eshop:</label>
                        <div class="col-sm-2">
                            <select class="form-control" id="eshop" wicket:id="eshop">
                                <option>Metro</option>
                                <option>Tesco</option>
                                <option>Feedo</option>
                            </select>
                        </div>

                        <label class="control-label col-sm-2" for="nazov_produktu">Názov produktu:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="nazov_produktu"
                                   placeholder="Zadaj názov produktu" wicket:id="productName">
                        </div>

                        <div class="col-sm-3">
                            <div class="checkbox">
                                <label><input type="checkbox" wicket:id="onlyInAction"> Len v akcii</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FILTER BUTTON PANEL -->
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-1">
                <button type="submit" class="btn btn-primary">Vyhľadať</button>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default">Reset</button>
            </div>
        </div>

        <wicket:container wicket:id="infoPaging"></wicket:container>
    </form>

    <wicket:container wicket:id="table">
        <table id="paymenttable" class="table table-striped table-bordered table-hover">

            <thead>
            <tr>
                <th>Obrázok</th>
                <th>Názov</th>
                <th>Cena</th>
                <th>Cena za jednotku</th>
                <th>Akcia</th>
                <th>Platnosť akcie</th>
                <th>Aktualizované</th>
            </tr>
            </thead>

            <wicket:container wicket:id="list">

                <tr wicket:id="tr">
                    <td>nemame</td>
                    <td class="datum"><span wicket:id="productName"></span></td>
                    <td class="datum"><span wicket:id="priceForPackage"></span></td>
                    <td class="datum"><span wicket:id="priceForUnit"></span></td>
                    <td class="datum"><span wicket:id="productAction"></span></td>
                    <td class="datum"><span wicket:id="actionValidTo"></span></td>
                    <td class="datum"><span wicket:id="lastUpdatedPrice"></span></td>
                </tr>

            </wicket:container>

        </table>
    </wicket:container>

</wicket:panel>
</html>
